<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="head_foot.css">
    <link rel="stylesheet" href="form.css">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    </head>

<body>
    <header>
        <div class="head">
            <div class="logo">
                <img src="images/icons/logo.png" alt="" width="80" height="50">
                <p>electrocity</p>
            </div>
            <div class="navbar menu" onclick="openNavBar()">
                <span class="navbar"></span>
                <span class="navbar"></span>
                <span class="navbar"></span>
            </div>
        </div>
        <div class="links">
            <div class="headLinks">
                <a class="home" href="index.html">Home</a>
                <a class='openSignup' onclick="openForm('signUp.html')">Sign Up</a>
                <a class="openLogin" onclick="openForm('login.html')">Login</a>
                <div><a class="logout">Logout</a>
                    <span class="logoutConfirm">
                        <p>Logout from your account <br><a class="cancel">Cancel</a><a class="ok">Ok</a></p>
                    </span>
                </div>
                <p class="userAccount"></p>
            </div>
            <div class="searchBar">
                <div class="basket">
                    <a class="cartSup">
                        <ion-icon name="cart-outline" size="large"></ion-icon>
                        <span class="cartNum">0</span>
                    </a>
                    <span id="hover">cart</span>
                </div>
            </div>
        </div>

        <nav>
            <a href="mobiles-pgs/mobiles.html" class="nav">Mobile Phones</a>
            <hr>
            <a href="laptops-pgs/laptops.html" class="nav">Laptops</a>
            <hr>
            <a href="refrigerators-pgs/ref.html" class="nav">Refrigerators</a>
        </nav>
    </header>
    <section>
        <div id="loginModal">
            <form onsubmit="return loginCheck();" name="login" class="signUpForm">
                <h1>Login
                    <span class="close closeForm">&times;</span>
                </h1>
                <hr>
                <label>Email <input type="text" class="inputs" placeholder="Enter your email" name="email"></label>
                <label>Password <input type="password" class="inputs" placeholder="Enter your password"
                        name="password"></label>
                <label> <input type="checkbox" name="remember" class="radio" checked>Remember me </label>
                <div class="buttons"> <button type="button" class="cancelBtn closeForm">Cancel</button>
                    <button class="submitBtn" type="submit">Login</button>
                </div>
                <p class="textAlign">Don't have an account? <a href="signUp.html">sign up</a> here</p>
            </form>
        </div>
    </section>
    <footer>
        <h1>
            Follow Us
        </h1>
        <div class="followLinks">
            <div class="follow"><i class="fab fa-facebook-f social"></i></div>
            <div class="follow"><i class="fab fa-twitter social"></i></div>
            <div class="follow"><i class="fab fa-instagram social"></i></div>
            <div class="follow"><i class="fab fa-youtube social"></i></div>
        </div>
        <p> &copy; Electrocity 2020</p>
    </footer>
    <script src="header.js"></script>
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/2e67fd70d7.js" crossorigin="anonymous"></script>
</body>

</html>
